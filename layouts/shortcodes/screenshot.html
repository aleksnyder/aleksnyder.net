{{ $src := $.Page.Resources.GetMatch (print (.Get "src")) }}

<section class="project__screenshot container-breakout">
    <div class="browser-mockup preview-screen__content__mockup">
        <div class="browser-mockup__header">
            <div class="browser-mockup__header__button"></div>
            <div class="browser-mockup__header__button"></div>
            <div class="browser-mockup__header__button"></div>
        </div>
        <div class="device__content__image">
            <img
            sizes='(min-width: 35em) 1200px, 100vw'
            srcset='
                {{ ($src.Resize "800x").RelPermalink }} 800w,
                {{ ($src.Resize "1200x").RelPermalink }} 1200w,
                {{ ($src.Resize "1920x").RelPermalink }} 1920w'
            src='{{ ($src.Resize "1200x").RelPermalink }}'
            loading='lazy'
            alt='{{ with .Get `alt`}}{{ . }}{{ end }}'>
        </div>
    </div>
</section>
